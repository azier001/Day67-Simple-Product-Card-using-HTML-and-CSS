<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day67-Simple Product Card using HTML and CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card-container">
      <div class="left"></div>
      <div class="right">
        <p class="tag">perfume</p>
        <h3 class="product-title">Parfum Malaikat Isrofil</h3>
        <p class="product-desc">
          Parfume ipsum dolor sit amet consectetur, adipisicing elit. Molestias
          repudiandae quasi accusantium optio, esse neque voluptatem id quam
          libero eos iste qui ex minus, commodi, porro nihil rerum nostrum
          excepturi.
        </p>
        <p class="price">250.000</p>
        <span class="strike"><strike>300.000</strike></span>
        <button class="btn">Add to chart</button>
      </div>
    </section>
  </body>
</html>
